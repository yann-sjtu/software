    <title>软件效果验证系统</title>

<body>          
    <h1>请登录</h1>
    <form action="/login/" method="post">
        {% csrf_token %}
        <p>
            用户名：

        </p>
        <p>
            密码：&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" name="password">
        </p>
        <p>
            <input type="submit" value="登录">
        </p>
        <hr>
    </form> 
</body>
</html>
