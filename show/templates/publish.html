<head>

    <title>Title</title>
</head>
<body>

<h1>上传软件</h1>
<form action="http://localhost:8000/upload/" method="post" enctype="multipart/form-data">

    <p>软件名：<input type="text" name="name"></p>

    <p><input type="submit" value="submit"></p>
</form>

</body>
